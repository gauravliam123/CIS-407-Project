<html>
  <head>
    <title> Register </title>
    </head>
  <body>
    <h1> Register </h1>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for msg in messages %}
    <li>{{ msg }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method='POST' action="{{ url_for('register') }}">
      {{ form.csrf_token }}
      {{ form.username.label }}
      {{ form.username }}
      {{ form.password.label }}
      {{ form.password }}
	</ul>
      <input type='submit' value='Register'>
    </body>
</html>
